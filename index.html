<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="container">
      <div class="column1">
        <img src="assets/iphone8silver_portrait.png" alt="Iphone Instagram" />
      </div>
      <main class="column2">
        <div class="group">
          <img
            class="instagram-logo"
            src="assets/instagram-logo.png"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img
              src="assets/b51b431d-fae2-4270-b9e4-c2fd2b4736d3_Easy-Resize.com.jpg"
              alt="Foto perfil"
            />
         
          </div>
          <a class="instagram-login" href="#">Continue como jeffemiura</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
       <div class="group">
         <p class="not-account">Não é jeffmiura?</p>
         <p class="not-account">
           <span class="link-blue">Alternar contas</span>
           ou 
           <span class="link-blue">Inscreva-se</span>
        
        
         </p>
       </div>
       <div class="get-the-app">
         <p class="get-app">Baixe o aplicativo</p>
         <div class="download">
           <a href=""class="app-download"></a>
           <a href=""class="app-download"></a>
           
         </div>
       </div>
      </main>
    </section>
  </body>
</html>
